<!DOCTYPE html>
<html lang="en-US">
    <head >
        <meta charset="utf-8">
        <meta name="Calculator" content="simple calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Eva Nummer">
        <title>Calculator App</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Jersey+10+Charted&family=Sedan:ital@0;1&display=swap" rel="stylesheet">

    </head>
    <body>
        <h1>.....Calculator.....</h1>

        <div id="wrapper">

            <div  id="screen">

                <div id="results"> </div>
                
            </div>

            <button class="numBtn number" onclick="value(1)">1</button>
            <button class="numBtn number" onclick="value(2)">2</button>
            <button class="numBtn number" onclick="value(3)">3</button>
            <button class="numBtn operator" onclick="value('+')">+</button>
            <button class="numBtn number" onclick="value(4)">4</button>
            <button class="numBtn number" onclick="value(5)">5</button>
            <button class="numBtn number" onclick="value(6)">6</button>
            <button class="numBtn operator" onclick="value('-')">-</button>
            <button class="numBtn number" onclick="value(7)">7</button>
            <button class="numBtn number" onclick="value(8)">8</button>
            <button class="numBtn number" onclick="value(9)">9</button>
            <button class="numBtn operator" onclick="value('*')">*</button>
            <button class="numBtn number" onclick="value(0)">0</button>
            <button class="numBtn operator" onclick="value('/')">/</button>
                 
            

            <button id="submit" type="submit">Equals</button>
            <button id="reset" type="reset">Reset</button>

        </div>
       


        <script src="index.js"></script>
    </body>
</html>
