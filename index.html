<!DOCTYPE html>
<html lang="en-US">
    <head >
        <meta charset="utf-8">
        <meta name="Calculator" content="simple calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Eva Nummer">
        <title>Calculator App</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Jersey+10+Charted&family=Sedan:ital@0;1&display=swap" rel="stylesheet">

    </head>
    <body>
        <h1>.....Calculator.....</h1>

        <div id="wrapper">

            <div id="screen">

                <p id="results1"></p>
                <p id="operator"></p>
                <p id="results2"></p>
                
            </div>

            <button class="numBtn number" onclick="myValue('1')">1</button>
            <button class="numBtn number" onclick="myValue('2')">2</button>
            <button class="numBtn number" onclick="myValue('3')">3</button>
            <button class="numBtn operator" onclick="addSign(inputData)">+</button>
            <button class="numBtn number" onclick="myValue('4')">4</button>
            <button class="numBtn number" onclick="myValue('5')">5</button>
            <button class="numBtn number" onclick="myValue('6')">6</button>
            <button class="numBtn operator" onclick="subSign(inputData)">-</button>
            <button class="numBtn number" onclick="myValue('7')">7</button>
            <button class="numBtn number" onclick="myValue('8')">8</button>
            <button class="numBtn number" onclick="myValue('9')">9</button>
            <button class="numBtn operator" onclick="multSign(inputData)">*</button>
            <button class="numBtn number" onclick="myValue('0')">0</button>
            <button class="numBtn operator" onclick="divSign(inputData)">/</button>
                 
            

            <button id="submit" type="submit" onclick="equals('numbers1')">Equals</button>
            <button id="reset" type="reset" onclick="reset()">Reset</button>

        </div>
       


        <script src="index.js"></script>
    </body>
</html>
